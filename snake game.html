<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game üêç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000428, #004e92);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin: 20px 0;
      font-size: 2em;
      color: cyan;
      text-shadow: 2px 2px 5px black;
    }

    canvas {
      background: radial-gradient(circle at center, #1c1f36, #0b0d1d);
      box-shadow: 0 0 20px cyan;
      border: 3px solid cyan;
    }

    .game-over {
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 50px;
      border-radius: 15px;
      color: red;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 0 10px red;
      display: none;
      text-align: center;
    }

    #restartBtn {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: cyan;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #restartBtn:hover {
      background-color: #00ffffaa;
    }
  </style>
</head>
<body>

  <h1>Snake Game üêç</h1>
  <canvas id="gameCanvas" width="500" height="500"></canvas>

  <div id="gameOverMessage" class="game-over">
    Game Over!
    <br />
    <button id="restartBtn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gameOverMessage = document.getElementById("gameOverMessage");
    const restartBtn = document.getElementById("restartBtn");

    const speed = 5;
    let snake = [];
    let snakeLength = 20;
    let direction = { x: speed, y: 0 };
    let food = { x: canvas.width / 2, y: canvas.height / 2 };
    let gameOver = false;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -speed };
      else if (e.key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: speed };
      else if (e.key === "ArrowLeft" && direction.x === 0) direction = { x: -speed, y: 0 };
      else if (e.key === "ArrowRight" && direction.x === 0) direction = { x: speed, y: 0 };
    });

    function drawSnake() {
      for (let part of snake) {
        ctx.beginPath();
        ctx.fillStyle = "cyan";
        ctx.arc(part.x, part.y, 6, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawFood() {
      ctx.beginPath();
      ctx.fillStyle = "red";
      ctx.arc(food.x, food.y, 6, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      const head = {
        x: (snake[0]?.x || canvas.width / 2) + direction.x,
        y: (snake[0]?.y || canvas.height / 2) + direction.y
      };

      // Game Over on wall collision
      if (head.x < 0 || head.x > canvas.width || head.y < 0 || head.y > canvas.height) {
        gameOver = true;
        gameOverMessage.style.display = "block";
        return;
      }

      snake.unshift(head);
      if (snake.length > snakeLength) snake.pop();

      // Eat food
      const dx = head.x - food.x;
      const dy = head.y - food.y;
      if (Math.sqrt(dx * dx + dy * dy) < 12) {
        food = {
          x: Math.random() * (canvas.width - 20) + 10,
          y: Math.random() * (canvas.height - 20) + 10
        };
        snakeLength += 5;
      }
    }

    function gameLoop() {
      if (gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawFood();
      drawSnake();
      requestAnimationFrame(gameLoop);
    }

    restartBtn.addEventListener("click", () => {
      // Reset game state
      snake = [];
      snakeLength = 20;
      direction = { x: speed, y: 0 };
      food = { x: canvas.width / 2, y: canvas.height / 2 };
      gameOver = false;
      gameOverMessage.style.display = "none";
      gameLoop();
    });

    gameLoop();
  </script>
</body>
</html>
