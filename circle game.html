<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catch the Circle Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    .info {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    #gameArea {
      position: relative;
      width: 300px;
      height: 400px;
      border: 2px solid #00f0ff;
      border-radius: 15px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.05);
    }

    #circle {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #00ffe7;
      border-radius: 50%;
      cursor: pointer;
      transition: top 0.2s, left 0.2s;
      box-shadow: 0 0 10px #00fff0;
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #00ffc8;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    #startBtn:hover {
      background: #00e6b8;
    }

    #scoreBoard {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Catch the Circle!</h1>
  <div class="info">Click the circle as many times as you can in <strong>10 seconds!</strong></div>
  <button id="startBtn" onclick="startGame()">Start Game</button>

  <div id="gameArea">
    <div id="circle" onclick="hit()" style="display: none;"></div>
  </div>

  <div id="scoreBoard">Score: 0 | Time: 10</div>

  <script>
    const circle = document.getElementById("circle");
    const scoreBoard = document.getElementById("scoreBoard");
    let score = 0;
    let time = 10;
    let gameInterval;
    let timerInterval;

    function getRandomPosition() {
      const area = document.getElementById("gameArea");
      const maxX = area.clientWidth - 50;
      const maxY = area.clientHeight - 50;
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      return { x, y };
    }

    function moveCircle() {
      const pos = getRandomPosition();
      circle.style.left = pos.x + "px";
      circle.style.top = pos.y + "px";
    }

    function startGame() {
      score = 0;
      time = 10;
      circle.style.display = "block";
      moveCircle();
      scoreBoard.textContent = `Score: ${score} | Time: ${time}`;
      gameInterval = setInterval(moveCircle, 600);
      timerInterval = setInterval(() => {
        time--;
        scoreBoard.textContent = `Score: ${score} | Time: ${time}`;
        if (time <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          circle.style.display = "none";
          alert("â° Time's up! Your score is: " + score);
        }
      }, 1000);
    }

    function hit() {
      score++;
      scoreBoard.textContent = `Score: ${score} | Time: ${time}`;
      moveCircle();
    }
  </script>

</body>
</html>
